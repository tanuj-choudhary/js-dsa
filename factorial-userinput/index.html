  <body></body>

  <script>
    let num = window.prompt('Enter a number');

    function getFactorial(num) {
      let factorial = 1;

      for (let i = 1; i <= num; i++) {
        factorial = factorial * i;
      }

      return factorial;
    }

    function getFactorialRecursively(num) {
      if (num === 1) {
        return 1;
      }

      return num * getFactorial(num - 1);
    }
  </script>
